<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Currency Converter</title> 
    <link rel="stylesheet" type="text/css" href="style1.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
</head> 
<body> 
    <form onsubmit="return false;"> 
        <fieldset> 
            <legend><b>Currency Converter Form</b></legend> 
            <div class="container"> 
                <header> 
                    <h1><em><b>Currency Converter</b></em></h1> 
                </header> 

                <br><br>

                    <h1>Welcome to Index1 Page</h1>
                    <p>Click the button below to visit Abdi's Forex Shop.</p>
            
                    <!-- Button that redirects to redirect.html -->
                    <button onclick="window.location.href='./redirect.html'"><b>Go to Abdi's Forex Shop</b></button>
                
                
                <!-- Show Date & Time Button --> 
                <button type="button" class="btn btn-info shadow-sm" onclick="updateDateTime()"><b>Show Date & Time</b></button> 
                <p id="dateTime" class="date-display"></p> 
 
                <!-- Username Input --> 
                <label for="username" class="form-label"><b>Username:</b></label> 
                <input type="text" id="username" class="form-control" 
                name="username" placeholder="Enter your name" required><br> 
 
                <!-- KSH Input --> 
                <label for="ksh" class="form-label"><b>Enter a Value in 
                KSH:</b></label> 
                <input type="number" id="ksh" class="form-control" name="ksh" 
                placeholder="Amount in Ksh" maxlength="6"><br> 
 
                <!-- Convert Button --> 
                <button type="button" class="btn btn-primary shadow-sm" 
                onclick="convertCurrency()"><b>Convert</b></button> 
 
                <!-- Result Display --> 
                <h2><b>Result in Dollars:</b></h2> 
                <label for="result" class="form-label"><b>Converted         
                Amount:</b></label> 
                <input type="text" id="result" class="form-control" readonly><br> 
 
                <!-- Extra Functional Buttons --> 
                <button class="link-btn" onclick="viewRates()"><b>View Exchange 
                Rates</b></button> 
                <button class="btn btn-warning" onclick="printPage()"><b>Print 
                Page</b></button> 
                <button class="exit-btn" onclick="closeWindow()"><b>Exit</b></button> 
                
                <button onclick="window.location.href='redirect.html'"><b>Go to Abdi's Forex Shop</b></button>


            </div> 
        </fieldset> 
    </form> 
 
    <script src="./script1.js"></script> 
</body> 
</html>
